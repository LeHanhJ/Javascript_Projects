<!DOCTYPE html>
<html>
    <body>
        <p id="XML_Example"></p>
        <script>
            var XML_Parser, XML_Document;

            //creates a text string
            var Game = "<game>" +
                "<title>Hyper Light Drifter</title>" + 
                "<developer>Heart Machine</developer>" +
                "<designer>Alx Preston</designer>" +
                "<composer>Disasterpeace</composer>" +
                "</game>";

        //creates an XML DOM parser
        XML_Parser = new DOMParser();

        //creates a new XML DOM object using the text string
        XML_Document=XML_Parser.parseFromString(Game,"text/xml");

        document.getElementById("XML_Example").innerHTML =
        XML_Document.getElementsByTagName("composer")[0].childNodes[0].nodeValue;
        
        </script>
    </body>
</html>
