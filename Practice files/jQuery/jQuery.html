<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>

<body>
</body>

<script>
$(document).ready(function() {
    $("html").append(
        "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                    <input id='focused' type='text' value='text here'>\                    <p id='1'>Paragraph 1</p>\
                    <p id='2'>Paragraph 2</p>\
                    <p id='3'>Paragraph 3</p>\
                    <p id='4'>Paragraph 4</p>\
                </div>\
            </div>\
        </body>"

    );

    
    $("#2").css({"color":"red"});
    $("#3").click(function() {
        $('h1').hide();
    });

    
    $('#4').click(function(){
        $( "#focused" ).focus();
    });
        
    $('#1').click(function(){
        $('#2').hide('slow');
    });
    

});

</script>

</html>
